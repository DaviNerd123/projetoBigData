<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/padrao.css" />
    <link rel="stylesheet" href="../estilos/form.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../estilos/convite.css" />

    <title>Juros Compostos</title>
</head>

    <body id="body">
        <menu>
          <div id="bmenu">
            <div style="">
              <a href="index.html">Lobby</a>
    
              <a href="convites.html">Convites</a>
            </div>
    
          </div>
        </menu>
        <header>
          <div style="  background-color: rgba(128, 128, 128, 0.767);
          color: white;
        
          height: 150px;
        
          padding-top: 50px;
        ">
            <h1>Projeto Organizador de Festas</h1>
          </div>
        </header>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de Juros Compostos
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor Inicial (capital):</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros a.m:</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de Rendimento a.m:</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
            <button class="calculate" style="display: none;" id="acabar"><a href="pj.html" style="color: white;">Finalizar</a></button>
        </div>
    </main>

    <script type="text/javascript" src="../caucula.js"></script>
</body>
</html>
